{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="/static/css/tagsinput.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="page-header">
          <div class="container">
         {% if user.is_authenticated %}
            <a href="{% url 'blog:post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>

            <a href="{% url 'blog:logout' %}" class="top-menu">
                {% include './icons/lock-fill.svg' %}
            </a>
            <a href="{% url 'blog:profile' %}" class="top-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="55" fill="whiteColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
              </svg>
              </a>

         {% endif %} 
              <h1><a href="/">Django Girls Blog</a></h1>
              <h1><a href="polls/">Django Polls</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">       
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
